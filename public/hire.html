<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- EMAIL JS    -->
    <link
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-xxl py-5">
      <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
          Contact Through Mail
        </h1>
        <div class="row g-4">
          <div class="col-12">
            <div class="row gy-4">
              <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
                <div class="d-flex align-items-center bg-light rounded p-4">
                  <div
                    class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                    style="width: 45px; height: 45px"
                  >
                    <i class="fa fa-map-marker-alt text-primary"></i>
                  </div>
                  <span>BRAC University, Dhaka, Bangladesh</span>
                </div>
              </div>
              <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
                <div class="d-flex align-items-center bg-light rounded p-4">
                  <div
                    class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                    style="width: 45px; height: 45px"
                  >
                    <i class="fa fa-envelope-open text-primary"></i>
                  </div>
                  <span>arnob.deb@g.bracu.ac.bd</span>
                </div>
              </div>
              <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
                <div class="d-flex align-items-center bg-light rounded p-4">
                  <div
                    class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                    style="width: 45px; height: 45px"
                  >
                    <i class="fa fa-phone-alt text-primary"></i>
                  </div>
                  <span>+8801714278424</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="wow fadeInUp" data-wow-delay="0.5s">
              <p class="mb-4">
                If you have any query, feel free to contact us.
              </p>
              <form onsubmit="sebdEmail(event)">
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="yourname"
                        placeholder="Your Name"
                      />
                      <label for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Your Email"
                      />
                      <label for="email">Your Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlSubject"
                        placeholder="Subject"
                      />
                      <label for="subject">Subject</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a message here"
                        id="exampleFormControlTextarea1"
                        style="height: 150px"
                      ></textarea>
                      <label for="message">Message</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
              <script src="https://smtpjs.com/v3/smtp.js"></script>

              <script>
                function sebdEmail(e) {
                  e.preventDefault();

                  Email.send({
                    Host: "smtp.elasticemail.com",
                    Username: "arnobdeb10@gmail.com",
                    Password: "98F80DBA453732E4CC215599B3D369232AB2",
                    To: "arnob.deb@g.bracu.ac.bd",
                    From: document.getElementById("exampleInputEmail1").value,
                    Subject: document.getElementById(
                      "exampleFormControlSubject"
                    ).value,
                    Body: document.getElementById("exampleFormControlTextarea1")
                      .value,
                  }).then((message) => alert(message));

                  return true;
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
