<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Post Your Job</title>
  </head>
  <body>
    <div class="container" id="cv-form">
      <h1 class="text-center my-2">Post Job</h1>
      <form action="/create" method="POST">
        <div class="row">
          <div class="col-md-6">
            <!-- first col -->
            <h3>Job Description</h3>

            <div class="form-group">
              <label for="nameField">Company Name</label>
              <input
                type="text"
                id="nameField"
                name="company"
                placeholder="Enter Name"
                class="form-control"
              />
            </div>
            <div class="form-group mt-2">
              <label for="contactField">Position</label>
              <input
                type="text"
                id="contactField"
                name="position"
                placeholder="Enter Position"
                class="form-control"
              />
            </div>

            <!-- <div class="form-group mt-2">
              <label for="addressField">Work Type</label>
              <textarea
                id="addressField"
                name="workType"
                placeholder="full-time or part-time or internship or contaract"
                class="form-control"
                rows="5"
              ></textarea>
            </div> -->

            <div class="form-group mt-2">
              <label for="addressField">Work Type</label>
              <select id="addressField" name="workType" class="form-control">
                <option value="">Select an option</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="internship">Internship</option>
              </select>
            </div>

            <div class="form-group mt-2">
              <label for="addressField">Location</label>
              <textarea
                id="addressField"
                name="workLocation"
                placeholder="Enter Address"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <!-- second col -->
            <h3>Responsibilities</h3>

            <div class="form-group mt-2">
              <textarea
                id="addressField"
                placeholder="Enter Description"
                class="form-control"
                rows="5"
              ></textarea>
            </div>

            <h3>Important Links</h3>

            <div class="form-group mt-2">
              <label for="fbField">Company website Link</label>
              <input
                type="text"
                id="fbField"
                placeholder="Enter Here"
                class="form-control"
              />
            </div>

            <div class="form-group mt-2">
              <label for="linkedField">Linkedin Link</label>
              <input
                type="text"
                id="linkedField"
                placeholder="Enter Here"
                class="form-control"
              />
            </div>

            <div class="button">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
